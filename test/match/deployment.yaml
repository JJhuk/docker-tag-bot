apiVersion: apps/v1
kind: Deployment
metadata:
  name: match
spec:
  replicas: 2
  selector: {}
  template:
    spec:
      containers:
        - name: app
          image: ecr-path/match:main-b70915a
          ports:
            - name: http
              containerPort: 80
            - name: health
              containerPort: 5001
          volumeMounts:
            - mountPath: /app/appsettings.json
              name: configmap
              readOnly: true
              subPath: appsettings.json
      volumes:
        - name: configmap
          configMap:
            name: match-cm
